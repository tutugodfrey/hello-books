<!DOCTYPE html>
<html>
  <head>
  	<title>
      Edit book info
  	</title>

  <body>
    <div class = "head-div">
      <h1>
      Hello-Books: Library Management System
      </h1>
    </div>
  	
    <div >
      <h1 class = "page-head">
      Edit Book Information
      </h1>
      <form>
        <h3>
          Select a field to edit
        </h3>
        <select name = "field-to-edit">
          <option value = "title">
            Book Title
          </option>
          <option value = "book-author">
            Book Author
          </option>
          <option value = "publisher">
            Book Publisher
          </option>
          <option value= "published-date">
            Date of Publication
          </option>
          <option value = "isbn">
            ISBN
          </option>
          <option value = "categories">
            Category
          </option>
          <option value = "num-of-books">
            Number of Books
          </option>
        </select><br />
        <input type = "text" id = "update-value" name = "update-value" /><br />
        <input type = "submit" name = "update-book-info" value = "Update Book" />
      </form>
    </div>

  	</script>
